<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 text-center my-5">
                <h3>Fetch API from <a href="https://jsonplaceholder.typicode.com/" target="_blank">JSON Placeholder</a> </h3>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-3 ">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input id="title" type="text" class="input-group mb-3 border-color">
                </div>   
                <div class="form-group">
                    <label for="content">Content:</label>
                    <input id="content" type="text" class="input-group border-color height-5rem">
                    <input id="btn" type="submit" value="Submit" class="btn btn-outline-success mt-3">
                </div>
                <form id='searchForm' class="form-group mt-4">
                    <input type="text" name="search" id="search" placeholder="Search" class='input-group mb-3 height-5rem'>    
                </form>
                <div id="posts" class="mt-4">
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>

    

</body>
</html>
